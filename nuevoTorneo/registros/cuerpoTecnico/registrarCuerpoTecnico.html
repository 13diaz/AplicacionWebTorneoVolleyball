    <title>Registrar Cuerpo Técnico</title>
    <link
      rel="stylesheet"
      href="../formulariosRegistro.css"
    />

  <body>
    <header class="container">
      <div class="row">
        <div class="col-auto">
          <a href="../../listados/listados.html">
            <h1><i class="fas fa-arrow-alt-circle-left"></i></h1>
          </a>
        </div>
        <div class="col-auto">
          <a href="../../../index.html">
            <h1><i class="fas fa-volleyball-ball"></i> SGTV</h1>
          </a>
        </div>
      </div>
    </header>

    <main class="container main">
      <center><i class="fas fa-users avatar"></i></center>

      <form
        class="row g-3 needs-validation"
        novalidate
        action="insert_cuerpotecnico.php"
        method="POST"
      >
        <div class="col-xs-12">
          <label for="validationCustom02" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="Nombre"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-xs-12">
          <label for="validationCustom02" class="form-label">Cargo</label>
          <input
            type="text"
            class="form-control"
            name="Cargo"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-xs-12">
          <label for="validationCustom01" class="form-label">Fecha Nacimiento</label>
          <input
            type="date"
            class="form-control"
            name="fechaNacimiento"
            id="validationCustom01"
            min="0"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-xs-12">
          <label for="validationCustom01" class="form-label">Teléfono</label>
          <input
            type="number"
            class="form-control"
            name="Telefono"
            id="validationCustom01"
            min="0"
            maxlength="13"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-xs-12">
          <label for="validationCustom01" class="form-label"
            >Código Equipo</label
          >
          <input
            type="number"
            class="form-control"
            name="Cod_equipo"
            id="validationCustom01"
            min="0"
            maxlength="3"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <center>
          <button type="submit" class="btn buttonSubmit">
            <b>Registrar</b>
          </button>
        </center>
      </form>
    </main>
    <!-- Script validacion formulario-->
    <script src="../validarDatos.js"></script>
    <!-- Scripts de boostrap-->
