  <body>
    <header class="container">
      <div class="row">
        <div class="col-auto">
          <a href="../../index.html">

          </a>
        </div>
      </div>
    </header>
    <main class="container main">
      <center><i class="fas fa-user-circle avatar"></i></center>

      <form 
        class="row g-3 needs-validation" 
        novalidate
        action="getStarted.php"
        method="POST"
      >
        <div class="col-md-12">
          <label for="validationId" 
          class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            name="usuario"
            id="validationId"
            placeholder="Ingrese un nombre de usuario"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-12">
          <label for="validationName" 
          class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            id="validationName"
            placeholder="Ingrese su nombre"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-12">
          <label for="validationType" 
          class="form-label">Tipo Usuario</label>
          <input
            type="text"
            class="form-control"
            name="tipo"
            id="validationType"
            placeholder="Ingrese el tipo de usuario"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-12">
          <label for="validationEmail" 
          class="form-label">Correo Electronico</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            <input
              type="email"
              class="form-control"
              name="correo"
              id="validationEmail"
              placeholder="Ingrese su correo electrónico"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose your email.</div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationPassword" 
          class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="contraseña"
            id="validationPassword"
            placeholder="Ingrese su clave"
            required
          />
          <div class="invalid-feedback">Please provide a valid password.</div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom05" 
          class="form-label">Celular</label>
          <input
            type="text"
            class="form-control"
            name="celular"
            id="validationCustom05"
            placeholder="Ingrese su numero movil"
            required
          />
          <div class="invalid-feedback">Please provide a valid celular.</div>
        </div>
        <center>
          <button type="submit" class="btn buttonSubmit">
            <b>Crear Cuenta</b>
          </button>
        </center>
      </form>
    </main>
